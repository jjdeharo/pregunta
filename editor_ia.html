<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Prompts para Cuestionarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-checkbox { appearance: none; -webkit-appearance: none; width: 1.25rem; height: 1.25rem; border: 2px solid #9ca3af; border-radius: 0.25rem; display: inline-block; position: relative; cursor: pointer; margin-right: 0.5rem; flex-shrink: 0; }
        .dark .form-checkbox { border-color: #4b5563; }
        .form-checkbox:checked { border-color: #4f46e5; background-color: #4f46e5; }
        .form-checkbox:checked::after { content: '✓'; font-size: 0.8rem; color: white; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">

    <div class="w-full max-w-4xl mx-auto p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8">
            <header class="mb-8 text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-indigo-600 dark:text-indigo-400">Generador de Prompts</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Define tu cuestionario y crea un prompt JSON para ChatGPT.</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <section>
                    <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">1. Define los parámetros</h2>
                    <form id="prompt-form" class="space-y-4">
                        <div>
                            <label for="nivel" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nivel del alumnado</label>
                            <input type="text" id="nivel" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500" placeholder="Ej: 2º de Bachillerato" required>
                        </div>
                        <div>
                            <label for="tema" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tema del cuestionario</label>
                            <input type="text" id="tema" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2 text-gray-900 dark:text-white" placeholder="Ej: La célula eucariota" required>
                        </div>
                        <div>
                            <label for="num-preguntas" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Número de preguntas</label>
                            <input type="number" id="num-preguntas" min="1" max="50" value="10" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tipos de pregunta</label>
                            <div id="tipos-container" class="space-y-2">
                                <label class="flex items-center"><input type="checkbox" class="form-checkbox" name="tipo" value="quiz" checked> Quiz (1 correcta)</label>
                                <label class="flex items-center"><input type="checkbox" class="form-checkbox" name="tipo" value="multiple"> Respuesta Múltiple</label>
                                <label class="flex items-center"><input type="checkbox" class="form-checkbox" name="tipo" value="true-false"> Verdadero / Falso</label>
                                <hr class="border-gray-300 dark:border-gray-600 my-2">
                                <label class="flex items-center"><input type="checkbox" class="form-checkbox" id="aleatorio-check"> Usar distribución aleatoria</label>
                            </div>
                        </div>
                         <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">Generar Prompt JSON</button>
                    </form>
                </section>

                <section>
                    <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">2. Lanza el prompt</h2>
                    <div class="space-y-4">
                         <div>
                            <label for="prompt-json" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Prompt en formato JSON</label>
                            <div class="relative">
                                <pre id="prompt-container" class="w-full h-64 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-md p-3 text-sm overflow-auto whitespace-pre-wrap text-gray-500 dark:text-gray-400">Aquí aparecerá el prompt generado...</pre>
                                <button id="copy-btn" class="absolute top-2 right-2 bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-gray-700 dark:text-gray-200 font-bold py-1 px-2 rounded-md text-xs hidden">Copiar</button>
                            </div>
                        </div>
                        <button id="launch-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>Abrir en ChatGPT</button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('prompt-form');
            const nivelInput = document.getElementById('nivel');
            const temaInput = document.getElementById('tema');
            const numPreguntasInput = document.getElementById('num-preguntas');
            const tiposCheckboxes = document.querySelectorAll('input[name="tipo"]');
            const aleatorioCheck = document.getElementById('aleatorio-check');
            
            const promptContainer = document.getElementById('prompt-container');
            const copyBtn = document.getElementById('copy-btn');
            const launchBtn = document.getElementById('launch-btn');

            let finalJsonPrompt = '';

            aleatorioCheck.addEventListener('change', () => {
                tiposCheckboxes.forEach(cb => {
                    cb.disabled = aleatorioCheck.checked;
                    if (aleatorioCheck.checked) cb.checked = false;
                });
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                let tiposSeleccionados = [];
                if (aleatorioCheck.checked) {
                    tiposSeleccionados.push('aleatorio');
                } else {
                    tiposCheckboxes.forEach(cb => {
                        if (cb.checked) tiposSeleccionados.push(cb.value);
                    });
                }
                
                if (tiposSeleccionados.length === 0) {
                    alert('Debes seleccionar al menos un tipo de pregunta o la opción aleatoria.');
                    return;
                }
                
                // Objeto JSON estructurado
                const promptObject = {
                  "accion": "GenerarCuestionarioCSV",
                  "instruccion_principal": "Actúa como un profesor experto y crea un cuestionario en formato CSV basado en los siguientes parámetros. Tu respuesta debe ser ÚNICAMENTE el texto del CSV, sin explicaciones ni texto adicional.",
                  "parametros": {
                    "tema": temaInput.value,
                    "nivel_alumnado": nivelInput.value,
                    "numero_preguntas": parseInt(numPreguntasInput.value, 10),
                    "tipos_pregunta": tiposSeleccionados
                  },
                  "formato_salida_csv": {
                    "delimitador": ";",
                    "cabecera": "Tipo;Pregunta;R1;R2;R3;R4;Tiempo;Correcta;URL Imagen",
                    "reglas_columnas": {
                      "Tipo": "Valores permitidos: 'quiz', 'multiple', 'true-false'.",
                      "Pregunta_y_Respuestas": "Admite Markdown (**negrita**, *cursiva*) y LaTeX ($inline$, $$bloque$$).",
                      "Correcta": "Índice basado en 1. Para 'multiple', usar comas (ej: '1,4').",
                      "Tiempo": "Número de segundos (ej: 30).",
                      "Respuestas_TrueFalse": "Para tipo 'true-false', R1 debe ser 'Verdadero' y R2 'Falso'. R3 y R4 vacías.",
                      "Campos_Texto": "Todo el texto en cada campo debe estar entre comillas dobles (\"\"). Escapar comillas internas duplicándolas."
                    },
                    "ejemplo_fila": "\"quiz\";\"¿Cuál es el valor de $x$ en la ecuación $\\frac{2x - 4}{3} = 6$?\";\"$x = 11$\";\"$x = 9$\";\"$x = 10$\";\"$x=22/3$\";\"60\";\"3\";\"\""
                  }
                };

                finalJsonPrompt = JSON.stringify(promptObject, null, 2);
                
                promptContainer.textContent = finalJsonPrompt;
                promptContainer.classList.remove('text-gray-500', 'dark:text-gray-400');
                copyBtn.classList.remove('hidden');
                launchBtn.disabled = false;
            });
            
            copyBtn.addEventListener('click', () => {
                if (finalJsonPrompt) {
                    navigator.clipboard.writeText(finalJsonPrompt).then(() => {
                        copyBtn.textContent = '¡Copiado!';
                        setTimeout(() => { copyBtn.textContent = 'Copiar'; }, 2000);
                    });
                }
            });

            launchBtn.addEventListener('click', () => {
                if (finalJsonPrompt) {
                    const encodedPrompt = encodeURIComponent(finalJsonPrompt);
                    const url = `https://chatgpt.com/?q=${encodedPrompt}`;
                    window.open(url, '_blank');
                }
            });
        });
    </script>
</body>
</html>
