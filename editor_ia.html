<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Prompts para Cuestionarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-checkbox { appearance: none; -webkit-appearance: none; width: 1.25rem; height: 1.25rem; border: 2px solid #9ca3af; border-radius: 0.25rem; display: inline-block; position: relative; cursor: pointer; margin-right: 0.5rem; flex-shrink: 0; }
        .dark .form-checkbox { border-color: #4b5563; }
        .form-checkbox:checked { border-color: #4f46e5; background-color: #4f46e5; }
        .form-checkbox:checked::after { content: '✓'; font-size: 0.8rem; color: white; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .history-item { cursor: pointer; }
        .history-item:hover .history-text { text-decoration: underline; }
        .preview-question { border: 1px solid #e5e7eb; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
        .dark .preview-question { border-color: #374151; }
        .preview-answer { display: flex; align-items: flex-start; padding: 0.5rem; border-radius: 0.25rem; }
        .preview-answer.correct { background-color: #dcfce7; }
        .dark .preview-answer.correct { background-color: #166534; }
        .preview-answer p { margin: 0; }
        .katex-display { margin: 0.5em 0; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">

    <div class="w-full max-w-7xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8 relative h-fit">
            <button id="theme-toggle" class="absolute top-6 right-6 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <svg id="theme-icon-sun" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                <svg id="theme-icon-moon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
            </button>
            <header class="mb-8 text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-indigo-600 dark:text-indigo-400">Generador de Prompts</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Define tu cuestionario y crea un prompt JSON para ChatGPT.</p>
            </header>

            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">1. Define los parámetros</h2>
            <form id="prompt-form" class="space-y-4">
                <div>
                    <label for="nivel" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nivel del alumnado</label>
                    <input type="text" id="nivel" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500" placeholder="Ej: 2º de Bachillerato" required>
                </div>
                <div>
                    <label for="tema" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tema del cuestionario</label>
                    <input type="text" id="tema" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2 text-gray-900 dark:text-white" placeholder="Ej: La célula eucariota" required>
                </div>
                <div>
                    <label for="num-preguntas" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Número de preguntas</label>
                    <input type="number" id="num-preguntas" min="1" max="50" value="10" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tipos de pregunta</label>
                    <div id="tipos-container" class="space-y-2">
                        <label class="flex items-center"><input type="checkbox" class="form-checkbox" name="tipo" value="quiz" checked> Quiz (1 correcta)</label>
                        <label class="flex items-center"><input type="checkbox" class="form-checkbox" name="tipo" value="multiple"> Respuesta Múltiple</label>
                        <label class="flex items-center"><input type="checkbox" class="form-checkbox" name="tipo" value="true-false"> Verdadero / Falso</label>
                        <hr class="border-gray-300 dark:border-gray-600 my-2">
                        <label class="flex items-center"><input type="checkbox" class="form-checkbox" id="aleatorio-check"> Usar distribución aleatoria</label>
                    </div>
                </div>

                <details class="bg-gray-50 dark:bg-gray-900/50 p-3 rounded-lg">
                    <summary class="font-medium text-gray-700 dark:text-gray-300 cursor-pointer">Opciones avanzadas</summary>
                    <div class="mt-4 space-y-3">
                        <div>
                            <label for="tono" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tono de las preguntas</label>
                            <input type="text" id="tono" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2 text-sm text-gray-900 dark:text-white" placeholder="Ej: Lúdico, formal, crítico">
                        </div>
                        <div>
                            <label for="cognitivo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nivel cognitivo</label>
                            <input type="text" id="cognitivo" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2 text-sm text-gray-900 dark:text-white" placeholder="Ej: Memorización, aplicación, análisis">
                        </div>
                        <div>
                            <label for="instrucciones-adicionales" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Instrucciones adicionales</label>
                            <textarea id="instrucciones-adicionales" rows="3" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2 text-sm text-gray-900 dark:text-white" placeholder="Ej: Incluye 2 problemas prácticos, enfócate en el razonamiento..."></textarea>
                        </div>
                    </div>
                </details>
                
                 <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">Generar Prompt JSON</button>
            </form>

            <hr class="my-6 border-gray-300 dark:border-gray-700">
            
            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">2. Utiliza el prompt</h2>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Copia y pega este prompt (en formato JSON) en tu IA favorita o ábrelo directamente en ChatGPT.</label>
                <div class="relative">
                    <pre id="prompt-container" class="w-full h-64 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-md p-3 text-sm overflow-auto whitespace-pre-wrap text-gray-500 dark:text-gray-400">Aquí aparecerá el prompt generado...</pre>
                    <button id="copy-btn" class="absolute top-2 right-2 bg-gray-200 dark:bg-gray-600 hover:bg-gray-500 text-gray-700 dark:text-gray-200 font-bold py-1 px-2 rounded-md text-xs hidden">Copiar</button>
                </div>
            </div>
            <button id="launch-btn" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>Abrir en ChatGPT</button>

            </div>

        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8 h-fit">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">3. Previsualiza y edita</h2>
            <div>
                <label for="csv-paste-area" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Pega aquí el CSV generado por la IA</label>
                <textarea id="csv-paste-area" rows="6" class="w-full bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-md p-2 text-sm" placeholder="Pega el contenido del bloque de código CSV aquí..."></textarea>
            </div>
            <div class="flex gap-4 mt-4">
                <button id="preview-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">Generar Vista Previa</button>
                <button id="edit-btn" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>Editar en editor.html</button>
            </div>
            <hr class="my-6 border-gray-300 dark:border-gray-700">
            <div id="full-preview-container" class="space-y-4 max-h-[80vh] overflow-y-auto pr-2">
                <p class="text-gray-500 dark:text-gray-400">La vista previa del cuestionario aparecerá aquí.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const form = document.getElementById('prompt-form');
            const nivelInput = document.getElementById('nivel');
            const temaInput = document.getElementById('tema');
            const numPreguntasInput = document.getElementById('num-preguntas');
            const tiposCheckboxes = document.querySelectorAll('input[name="tipo"]');
            const aleatorioCheck = document.getElementById('aleatorio-check');
            const tonoInput = document.getElementById('tono');
            const cognitivoInput = document.getElementById('cognitivo');
            const instruccionesInput = document.getElementById('instrucciones-adicionales');
            const promptContainer = document.getElementById('prompt-container');
            const copyBtn = document.getElementById('copy-btn');
            const launchBtn = document.getElementById('launch-btn');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            const csvPasteArea = document.getElementById('csv-paste-area');
            const previewBtn = document.getElementById('preview-btn');
            const editBtn = document.getElementById('edit-btn');
            const fullPreviewContainer = document.getElementById('full-preview-container');

            // --- RENDERER ---
            const renderizarContenidoMixto = (elemento, texto) => {
                // Primero, parseamos el Markdown
                const html = marked.parse(texto || '', { breaks: true, gfm: true });
                elemento.innerHTML = html;
                // Luego, renderizamos el LaTeX dentro del HTML generado
                if (window.renderMathInElement) {
                    try {
                        renderMathInElement(elemento, {
                            delimiters: [
                                {left: '$$', right: '$$', display: true}, {left: '\\[', right: '\\]', display: true},
                                {left: '$', right: '$', display: false}, {left: '\\(', right: '\\)', display: false}
                            ],
                            throwOnError: false
                        });
                    } catch (error) {
                        console.error("Error rendering KaTeX:", error);
                    }
                }
            };
            
            // --- PREVIEW LOGIC ---
            previewBtn.addEventListener('click', () => {
                const csvText = csvPasteArea.value.trim();
                if (!csvText) {
                    alert('Por favor, pega el contenido del CSV en el área de texto.');
                    return;
                }

                // Expresión regular para parsear CSV con campos entrecomillados
                const regex = /"((?:[^"]|"")*)"|([^;]+)/g;
                
                // Ignorar la primera línea (cabecera)
                const lineas = csvText.split('\n').slice(1).filter(l => l.trim() !== '');

                fullPreviewContainer.innerHTML = '';
                if(lineas.length === 0) {
                     fullPreviewContainer.innerHTML = '<p class="text-gray-500 dark:text-gray-400">No se encontraron preguntas válidas en el CSV.</p>';
                     editBtn.disabled = true;
                     return;
                }

                lineas.forEach((linea, index) => {
                    const campos = Array.from(linea.matchAll(regex), m => (m[1]?.replace(/""/g, '"') || m[2] || '').trim());
                    if (campos.length < 8) return;

                    const pregunta = {
                        tipo: campos[0],
                        texto: campos[1],
                        respuestas: campos.slice(2, 6),
                        tiempo: campos[6],
                        correcta: campos[7],
                        imagen_url: campos[8]
                    };

                    const correctasIndices = pregunta.correcta.split(',').map(n => parseInt(n, 10) - 1);
                    
                    const questionEl = document.createElement('div');
                    questionEl.className = 'preview-question bg-gray-50 dark:bg-gray-900/50';

                    const textoPregunta = document.createElement('div');
                    renderizarContenidoMixto(textoPregunta, `**${index + 1}.** ${pregunta.texto}`);
                    questionEl.appendChild(textoPregunta);

                    if (pregunta.imagen_url) {
                        const imgEl = document.createElement('img');
                        imgEl.src = pregunta.imagen_url;
                        imgEl.alt = 'Imagen de la pregunta';
                        imgEl.className = 'my-4 rounded-lg max-w-sm mx-auto';
                        questionEl.appendChild(imgEl);
                    }

                    const answersContainer = document.createElement('div');
                    answersContainer.className = 'mt-4 space-y-2';

                    pregunta.respuestas.forEach((respuesta, i) => {
                        if (!respuesta) return;
                        const esCorrecta = correctasIndices.includes(i);
                        const answerEl = document.createElement('div');
                        answerEl.className = 'preview-answer';
                        if (esCorrecta) answerEl.classList.add('correct');
                        
                        const icon = esCorrecta ? '✅' : '⚪️';
                        answerEl.innerHTML = `<span class="mr-3">${icon}</span><div class="w-full"></div>`;
                        renderizarContenidoMixto(answerEl.querySelector('div'), respuesta);
                        answersContainer.appendChild(answerEl);
                    });
                    
                    questionEl.appendChild(answersContainer);
                    fullPreviewContainer.appendChild(questionEl);
                });
                editBtn.disabled = false;
            });
            
            editBtn.addEventListener('click', () => {
                const csvText = csvPasteArea.value.trim();
                if(!csvText){
                    alert("No hay nada que editar.");
                    return;
                }
                const encodedData = encodeURIComponent(csvText);
                window.open(`editor.html?data=${encodedData}`, '_blank');
            });
            
            // --- THEME MANAGEMENT ---
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                }
            };
            const toggleTheme = () => {
              const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
              localStorage.setItem('theme', newTheme);
              applyTheme(newTheme);
            };
            themeToggleBtn.addEventListener('click', toggleTheme);

            // --- PROMPT GENERATION ---
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                let tiposSeleccionados = [];
                if (aleatorioCheck.checked) {
                    tiposSeleccionados.push('aleatorio');
                } else {
                    tiposCheckboxes.forEach(cb => {
                        if (cb.checked) tiposSeleccionados.push(cb.value);
                    });
                }
                if (tiposSeleccionados.length === 0) {
                    alert('Debes seleccionar al menos un tipo de pregunta o la opción aleatoria.');
                    return;
                }
                
                const promptObject = {
                  "accion": "GenerarCuestionarioCSV",
                  "instruccion_principal": "Actúa como un profesor experto y crea un cuestionario en formato CSV. Tu respuesta debe tener dos partes: primero, un enlace de descarga en formato Markdown para el archivo (usando un Data URL), y segundo, el contenido completo del CSV en un bloque de código.",
                  "formato_respuesta_esperado": "[Descargar Cuestionario.csv](data:text/csv;charset=utf-8,CONTENIDO_CSV_CODIFICADO_URL)\\n\\n```csv\\nTipo;Pregunta;...\\n```",
                  "parametros": {
                    "tema": temaInput.value,
                    "nivel_alumnado": nivelInput.value,
                    "numero_preguntas": parseInt(numPreguntasInput.value, 10),
                    "tipos_pregunta": tiposSeleccionados
                  },
                  "formato_salida_csv": {
                    "delimitador": ";",
                    "cabecera": "Tipo;Pregunta;R1;R2;R3;R4;Tiempo;Correcta;URL Imagen",
                    "reglas_columnas": {
                      "Tipo": "Valores: 'quiz', 'multiple', 'true-false'.",
                      "Pregunta_y_Respuestas": "Admite Markdown y LaTeX. Usa el formato (negrita, cursiva, listas, etc.) solo si aporta valor semántico a la pregunta o respuesta, no para decorar frases enteras.",
                      "Correcta": "Índice basado en 1. Para 'multiple', usar comas (ej: '1,4').",
                      "Tiempo": "Número de segundos (ej: 30).",
                      "Respuestas_TrueFalse": "Para tipo 'true-false', R1 'Verdadero' y R2 'Falso'. R3 y R4 vacías.",
                      "Campos_Texto": "Todo el texto en cada campo debe estar entre comillas dobles (\"\")."
                    }
                  }
                };

                if(tonoInput.value.trim()) promptObject.parametros.tono = tonoInput.value.trim();
                if(cognitivoInput.value.trim()) promptObject.parametros.nivel_cognitivo = cognitivoInput.value.trim();
                if(instruccionesInput.value.trim()) promptObject.parametros.instrucciones_adicionales = instruccionesInput.value.trim();
                
                // Muestra el prompt generado
                finalJsonPrompt = JSON.stringify(promptObject, null, 2);
                promptContainer.textContent = finalJsonPrompt;
                promptContainer.classList.remove('text-gray-500', 'dark:text-gray-400');
                copyBtn.classList.remove('hidden');
                launchBtn.disabled = false;
            });
            
            // --- OTHER LISTENERS ---
            launchBtn.addEventListener('click', () => {
                if (finalJsonPrompt) {
                    const encodedPrompt = encodeURIComponent(finalJsonPrompt);
                    const url = `https://chatgpt.com/?q=${encodedPrompt}`;
                    window.open(url, '_blank');
                }
            });

            copyBtn.addEventListener('click', () => {
                if (finalJsonPrompt) {
                    navigator.clipboard.writeText(finalJsonPrompt).then(() => {
                        copyBtn.textContent = '¡Copiado!';
                        setTimeout(() => { copyBtn.textContent = 'Copiar'; }, 2000);
                    });
                }
            });
            
            // --- INITIALIZATION ---
            applyTheme(localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
        });
    </script>
</body>
</html>
