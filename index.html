<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QPlay - Presentador</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👑</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
        }
        .font-poppins { 
            font-family: 'Poppins', sans-serif; 
        }
        .pantalla { display: none; }
        .pantalla.activa { display: flex; }

        .animated-gradient {
            background: linear-gradient(45deg, #6c2bd9, #b83280, #ff6b00, #2c89d9);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .game-code-text {
            background: linear-gradient(45deg, #a2facf, #64acff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .respuesta-color-0 { background-color: #e53e3e; }
        .respuesta-color-1 { background-color: #3b82f6; }
        .respuesta-color-2 { background-color: #d97706; }
        .respuesta-color-3 { background-color: #10b981; }
        .text-shadow { text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4); }

        .respuesta-correcta {
            box-shadow: 0 0 0 4px white, 0 0 0 8px #22c55e;
            transform: scale(1.05);
        }
        #temporizador-circulo {
            stroke-dasharray: 283;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }
    </style>
</head>
<body class="animated-gradient text-white">

    <div id="pantalla-carga" class="pantalla activa min-h-screen w-full flex-col items-center justify-center text-center p-8">
        <div class="glass-card rounded-2xl p-8 md:p-12 w-full max-w-md">
            <h1 class="font-poppins text-7xl font-extrabold text-white mb-4 text-shadow">QPlay</h1>
            <p class="text-xl text-gray-200 mb-8">Carga tu cuestionario para empezar a jugar.</p>
            <div class="flex flex-col items-center space-y-4">
                <button id="cargar-cuestionario-btn" class="w-full font-bold py-4 text-xl rounded-lg bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 flex items-center justify-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6h.1a5 5 0 011 9.9M12 15v-6m0 0l-3 3m3-3l3 3" /></svg>
                    <span>Cargar Cuestionario (.csv)</span>
                </button>
                <a href="editor.html" class="w-full bg-gray-700 bg-opacity-50 hover:bg-opacity-75 text-white font-bold py-3 px-6 rounded-lg text-lg transition-all hover:scale-105">
                    o crea un QPlay con el editor
                </a>
            </div>
        </div>
        <input type="file" id="csv-file-input" class="hidden" accept=".csv">
    </div>

    <div id="pantalla-lobby" class="pantalla min-h-screen w-full flex-col p-4 md:p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 flex-grow">
            <div class="glass-card rounded-lg p-6 shadow-md hidden md:block">
                <h2 class="text-2xl font-bold mb-4 border-b border-gray-200 border-opacity-30 pb-2">Opciones</h2>
                <div class="space-y-4">
                    <label class="flex items-center justify-between cursor-pointer">
                        <span class="text-xl">Preguntas aleatorias</span>
                        <div class="relative">
                            <input type="checkbox" id="opcion-preguntas-aleatorias" class="sr-only peer">
                            <div class="w-14 h-8 bg-gray-900 bg-opacity-50 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-pink-500"></div>
                        </div>
                    </label>
                    <label class="flex items-center justify-between cursor-pointer">
                        <span class="text-xl">Respuestas aleatorias</span>
                        <div class="relative">
                            <input type="checkbox" id="opcion-respuestas-aleatorias" class="sr-only peer">
                            <div class="w-14 h-8 bg-gray-900 bg-opacity-50 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-pink-500"></div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="flex flex-col items-center justify-center text-center">
                <p class="text-2xl mb-2 text-shadow">Únete en <span id="url-sitio" class="font-bold"></span></p>
                <div id="codigo-partida" class="text-8xl md:text-9xl font-extrabold tracking-widest my-4 p-4 rounded-lg game-code-text">...</div>
                <div id="qrcode" class="p-4 bg-white rounded-lg shadow-lg"></div>
            </div>
            <div class="glass-card rounded-lg p-6 shadow-md flex flex-col">
                 <h2 class="text-2xl font-bold mb-4">Jugadores (<span id="contador-jugadores">0</span>)</h2>
                 <ul id="lista-jugadores" class="space-y-2 h-full overflow-y-auto pr-2">
                    </ul>
            </div>
        </div>
        <button id="iniciar-juego-btn" class="w-full mt-8 font-bold py-4 text-3xl rounded-lg bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 disabled:from-gray-500 disabled:to-gray-600 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none" disabled>
            Empezar Juego
        </button>
    </div>
    
    <div id="pantalla-pregunta" class="pantalla min-h-screen w-full flex-col items-center justify-center p-8 bg-gray-800 relative">
        <div id="pausa-overlay" class="absolute inset-0 bg-black bg-opacity-70 items-center justify-center text-6xl font-bold text-white z-20 hidden">JUEGO EN PAUSA</div>
        <div class="w-full flex justify-between items-start absolute top-8 px-8 z-10">
            <div class="flex items-center space-x-4">
                <span id="contador-pregunta" class="text-2xl font-bold">Pregunta 1 / 10</span>
                <div class="relative w-24 h-24">
                     <svg class="absolute inset-0 w-full h-full" viewBox="0 0 100 100">
                        <circle class="text-gray-600" stroke-width="10" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                        <circle id="temporizador-circulo" class="text-pink-500" stroke-width="10" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" transform="rotate(-90 50 50)" />
                     </svg>
                    <div id="temporizador" class="absolute inset-0 flex items-center justify-center text-4xl font-bold">30</div>
                </div>
            </div>
            <div class="flex space-x-2">
                <button id="pausa-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">Pausar</button>
                <button id="saltar-tiempo-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Saltar Tiempo</button>
            </div>
        </div>
        <div class="w-full max-w-6xl glass-card rounded-2xl p-8 mt-32">
            <div class="flex flex-col items-center text-center">
                <h2 id="texto-pregunta" class="text-5xl font-bold mb-6">¿Cuál es la capital de España?</h2>
                <img id="imagen-pregunta" src="" alt="Imagen de la pregunta" class="max-h-80 rounded-lg shadow-lg mb-8 hidden">
            </div>
            <div id="respuestas-grid" class="grid grid-cols-2 gap-4 w-full"></div>
        </div>
        <div id="controles-post-pregunta" class="absolute bottom-8 right-8 space-x-4 hidden">
            <button id="mostrar-correcta-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-xl">Mostrar Correcta</button>
            <button id="ir-a-puntuaciones-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-xl">Ver Puntuaciones</button>
        </div>
    </div>
    <div id="pantalla-leaderboard" class="pantalla min-h-screen w-full flex-col items-center justify-center p-8">
        <div class="w-full max-w-4xl glass-card rounded-2xl shadow-xl p-8 text-center">
            <h1 class="text-5xl font-extrabold mb-8">Puntuaciones</h1>
            <ol id="lista-puntuaciones" class="text-3xl space-y-3 text-left"></ol>
            <button id="siguiente-pregunta-btn" class="mt-12 font-bold py-4 text-2xl rounded-lg bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">Siguiente</button>
        </div>
    </div>
    <button id="añadir-jugador-btn" class="fixed bottom-8 right-8 bg-purple-600 hover:bg-purple-700 text-white font-bold p-4 rounded-full shadow-lg transition-transform hover:scale-110 items-center z-10 hidden">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    </button>
    <button id="reiniciar-partida-btn" class="fixed bottom-8 left-8 bg-red-600 hover:bg-red-700 text-white font-bold p-4 rounded-full shadow-lg transition-transform hover:scale-110 items-center z-10 hidden">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
    </button>
    <div id="pantalla-final" class="pantalla min-h-screen w-full flex-col items-center justify-center p-8">
        <div class="w-full max-w-5xl text-center">
            <h1 class="text-6xl font-extrabold mb-12">¡Fin del Juego!</h1>
            <div id="podio" class="w-full flex justify-around items-end mb-12"></div>
            <div class="mt-12 space-x-4">
                <button id="descargar-resultados-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg text-2xl">Descargar Resultados</button>
                <button id="reiniciar-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg text-2xl">Jugar de Nuevo</button>
            </div>
        </div>
    </div>
    
    <script>
    // --- DOM References ---
    const pantallas = document.querySelectorAll('.pantalla');
    const cargarBtn = document.getElementById('cargar-cuestionario-btn');
    const fileInput = document.getElementById('csv-file-input');
    const codigoPartidaEl = document.getElementById('codigo-partida');
    const urlSitioEl = document.getElementById('url-sitio');
    const qrCodeEl = document.getElementById('qrcode');
    const contadorJugadoresEl = document.getElementById('contador-jugadores');
    const listaJugadoresEl = document.getElementById('lista-jugadores');
    const iniciarJuegoBtn = document.getElementById('iniciar-juego-btn');
    const pausaBtn = document.getElementById('pausa-btn');
    const saltarTiempoBtn = document.getElementById('saltar-tiempo-btn');
    const pausaOverlay = document.getElementById('pausa-overlay');
    const siguientePreguntaBtn = document.getElementById('siguiente-pregunta-btn');
    const reiniciarBtn = document.getElementById('reiniciar-btn');
    const descargarResultadosBtn = document.getElementById('descargar-resultados-btn');
    const controlesPostPregunta = document.getElementById('controles-post-pregunta');
    const mostrarCorrectaBtn = document.getElementById('mostrar-correcta-btn');
    const irAPuntuacionesBtn = document.getElementById('ir-a-puntuaciones-btn');
    const temporizadorCirculo = document.getElementById('temporizador-circulo');
    const estadoJugadoresPanel = document.getElementById('estado-jugadores-panel');
    const jugadoresVotadoLista = document.getElementById('jugadores-votado');
    const jugadoresPendientesLista = document.getElementById('jugadores-pendientes');
    const añadirJugadorBtn = document.getElementById('añadir-jugador-btn');
    const reiniciarPartidaBtn = document.getElementById('reiniciar-partida-btn');
    const podioEl = document.getElementById('podio');
    const FULL_DASH_ARRAY = 283;

    // --- State ---
    let peer;
    let cuestionario = [];
    let jugadores = {};
    let conexiones = {};
    let respuestasRonda = {};
    let estadoJuego = 'carga';
    let preguntaActualIndex = -1;
    let temporizadorInterval;
    let tiempoRestante;
    let tiempoPregunta;
    let isPaused = false;
    let gameId = '';

    // --- LocalStorage Logic ---
    function guardarEstadoJuego() {
        const jugadoresParaGuardar = {};
        for (const nombre in jugadores) {
            jugadoresParaGuardar[nombre] = {
                nombre: jugadores[nombre].nombre,
                puntaje: jugadores[nombre].puntaje,
                conectado: false,
                haVotado: jugadores[nombre].haVotado,
                correctas: jugadores[nombre].correctas,
            };
        }
        const estado = {
            gameId,
            cuestionario,
            jugadores: jugadoresParaGuardar,
            estadoJuego,
            preguntaActualIndex,
        };
        localStorage.setItem('qplay_estado_partida', JSON.stringify(estado));
    }

    function cargarEstadoJuego() {
        const estadoGuardado = localStorage.getItem('qplay_estado_partida');
        if (estadoGuardado) {
            try {
                const estado = JSON.parse(estadoGuardado);
                gameId = estado.gameId;
                cuestionario = estado.cuestionario;
                jugadores = estado.jugadores;
                estadoJuego = estado.estadoJuego;
                preguntaActualIndex = estado.preguntaActualIndex;
                return true;
            } catch (error) {
                console.error("Error al cargar el estado del juego:", error);
                limpiarEstadoJuego();
                return false;
            }
        }
        return false;
    }

    function limpiarEstadoJuego() {
        localStorage.removeItem('qplay_estado_partida');
    }

    // --- UI Functions ---
    function mostrarPantalla(id) {
        pantallas.forEach(p => p.classList.remove('activa'));
        document.getElementById(id).classList.add('activa');
        const esPartidaActiva = (id === 'pantalla-lobby' || id === 'pantalla-pregunta' || id === 'pantalla-leaderboard');
        if(reiniciarPartidaBtn) reiniciarPartidaBtn.style.display = esPartidaActiva ? 'flex' : 'none';
        if(añadirJugadorBtn) añadirJugadorBtn.style.display = (id === 'pantalla-leaderboard' || id === 'pantalla-lobby') ? 'flex' : 'none';
        if(estadoJugadoresPanel) estadoJugadoresPanel.style.display = (id === 'pantalla-pregunta' && estadoJuego === 'jugando') ? 'block' : 'none';
    }

    function actualizarListaJugadores() {
        if (!listaJugadoresEl) return;
        listaJugadoresEl.innerHTML = '';
        const jugadoresActivos = Object.values(jugadores).filter(j => j.conectado);
        contadorJugadoresEl.textContent = jugadoresActivos.length;
        jugadoresActivos.forEach(jugador => {
            const li = document.createElement('li');
            li.className = 'flex items-center justify-between glass-card p-2 rounded-lg text-white';
            li.innerHTML = `
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-300" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                    <span class="font-bold text-xl">${jugador.nombre}</span>
                </div>
                <button data-peer-id="${jugador.conn.peer}" class="eliminar-jugador-btn text-red-400 hover:text-red-500 font-bold p-2 rounded-full hover:bg-red-900 hover:bg-opacity-50 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                </button>
            `;
            listaJugadoresEl.appendChild(li);
        });
        iniciarJuegoBtn.disabled = jugadoresActivos.length === 0;
    }

    // --- Helper Functions ---
    function generarCodigoCorto(longitud = 5) {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let result = '';
        for (let i = 0; i < longitud; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }

    // --- Game Logic ---
    function iniciarJuego() {
        estadoJuego = 'jugando';
        if (document.getElementById('opcion-preguntas-aleatorias').checked) {
            for (let i = cuestionario.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cuestionario[i], cuestionario[j]] = [cuestionario[j], cuestionario[i]];
            }
        }
        preguntaActualIndex = -1;
        guardarEstadoJuego();
        avanzarPregunta();
    }

    function avanzarPregunta() {
        preguntaActualIndex++;
        if (preguntaActualIndex >= cuestionario.length) {
            finalizarJuego();
            return;
        }
        respuestasRonda = {};
        Object.values(jugadores).forEach(j => j.haVotado = false);
        estadoJuego = 'jugando';
        guardarEstadoJuego();
        mostrarPregunta();
    }

    function mostrarPregunta() {
        const pregunta = cuestionario[preguntaActualIndex];
        isPaused = false;
        pausaBtn.textContent = 'Pausar';
        pausaOverlay.style.display = 'none';
        mostrarPantalla('pantalla-pregunta');
        controlesPostPregunta.classList.add('hidden');
        mostrarCorrectaBtn.disabled = false;
        saltarTiempoBtn.style.display = 'inline-block';
        document.getElementById('contador-pregunta').textContent = `Pregunta ${preguntaActualIndex + 1} / ${cuestionario.length}`;
        document.getElementById('texto-pregunta').textContent = pregunta.pregunta;
        const imgEl = document.getElementById('imagen-pregunta');
        if (pregunta.imagen_url) {
            imgEl.src = pregunta.imagen_url;
            imgEl.classList.remove('hidden');
        } else {
            imgEl.classList.add('hidden');
        }
        const respuestasGrid = document.getElementById('respuestas-grid');
        respuestasGrid.innerHTML = '';
        const simbolos = ['▲', '◆', '●', '■'];
        let numRespuestasVisibles = 0;
        pregunta.respuestas.forEach((respuesta, index) => {
            if (respuesta.trim() !== '') {
                numRespuestasVisibles++;
                const respuestaDiv = document.createElement('div');
                respuestaDiv.className = `respuesta-color-${index} text-white p-6 rounded-lg flex items-center text-3xl text-shadow`;
                respuestaDiv.innerHTML = `<span class="mr-4 text-4xl">${simbolos[index]}</span> <p>${respuesta}</p>`;
                respuestasGrid.appendChild(respuestaDiv);
            }
        });
        tiempoPregunta = pregunta.tiempo;
        tiempoRestante = tiempoPregunta;
        const temporizadorEl = document.getElementById('temporizador');
        temporizadorEl.textContent = tiempoRestante;
        setCircleDashoffset();
        clearInterval(temporizadorInterval);
        temporizadorInterval = null;
        temporizadorInterval = setInterval(() => {
            if (isPaused) return;
            tiempoRestante--;
            temporizadorEl.textContent = tiempoRestante;
            setCircleDashoffset();
            if (tiempoRestante <= 0) {
                finalizarRonda();
            }
        }, 1000);
        Object.values(conexiones).forEach(nombre => {
            const jugador = jugadores[nombre];
            if (jugador.conectado && jugador.conn) {
                jugador.conn.send({
                    tipo: 'pregunta',
                    payload: {
                        numRespuestas: numRespuestasVisibles,
                        tipo: pregunta.tipo
                    }
                });
            }
        });
    }

    function setCircleDashoffset() {
        const rawTimeFraction = tiempoRestante / tiempoPregunta;
        const dashoffset = (1 - rawTimeFraction) * FULL_DASH_ARRAY;
        temporizadorCirculo.style.strokeDashoffset = dashoffset;
    }

    function finalizarRonda() {
        if (temporizadorInterval) {
            clearInterval(temporizadorInterval);
            temporizadorInterval = null;
        }
        controlesPostPregunta.classList.remove('hidden');
        saltarTiempoBtn.style.display = 'none';
        const pregunta = cuestionario[preguntaActualIndex];
        Object.keys(respuestasRonda).forEach(nombre => {
            const respJugador = respuestasRonda[nombre].respuesta;
            const respCorrecta = pregunta.correcta;
            let esCorrecta = false;
            if (Array.isArray(respCorrecta)) {
                esCorrecta = respCorrecta.length === respJugador.length && respCorrecta.every(val => respJugador.includes(val));
            } else {
                esCorrecta = respCorrecta === respJugador;
            }
            if (esCorrecta) {
                jugadores[nombre].correctas = (jugadores[nombre].correctas || 0) + 1;
            }
            const puntosRonda = esCorrecta ? (500 + respuestasRonda[nombre].tiempoRespuesta * 10) : 0;
            jugadores[nombre].puntaje += puntosRonda;
            if (jugadores[nombre].conectado && jugadores[nombre].conn) {
                jugadores[nombre].conn.send({
                    tipo: 'resultado',
                    payload: {
                        esCorrecta: esCorrecta,
                        puntosRonda: puntosRonda,
                        puntosTotal: jugadores[nombre].puntaje
                    }
                });
            }
        });
        guardarEstadoJuego();
    }

    function gestionarPausa() {
        isPaused = !isPaused;
        const tipoMensaje = isPaused ? 'pausa' : 'resume';
        Object.values(jugadores).forEach(j => {
            if (j.conectado && j.conn) {
                j.conn.send({
                    tipo: tipoMensaje
                });
            }
        });
        if (isPaused) {
            pausaBtn.textContent = 'Reanudar';
            pausaOverlay.style.display = 'flex';
        } else {
            pausaBtn.textContent = 'Pausar';
            pausaOverlay.style.display = 'none';
        }
    }

    function revelarRespuestaCorrecta() {
        mostrarCorrectaBtn.disabled = true;
        const pregunta = cuestionario[preguntaActualIndex];
        const respuestasGrid = document.getElementById('respuestas-grid');
        let correctaIndices = Array.isArray(pregunta.correcta) ? pregunta.correcta : [pregunta.correcta];
        Array.from(respuestasGrid.children).forEach((el, index) => {
            if (correctaIndices.includes(index)) {
                el.classList.add('respuesta-correcta');
            }
        });
    }

    function mostrarLeaderboard() {
        estadoJuego = 'leaderboard';
        guardarEstadoJuego();
        mostrarPantalla('pantalla-leaderboard');
        const listaPuntuaciones = document.getElementById('lista-puntuaciones');
        listaPuntuaciones.innerHTML = '';
        const jugadoresOrdenados = Object.values(jugadores).filter(j => j.nombre).sort((a, b) => b.puntaje - a.puntaje);
        jugadoresOrdenados.forEach((jugador, index) => {
            const li = document.createElement('li');
            const medallas = ['👑', '🥈', '🥉'];
            const medalla = index < 3 ? `<span class="text-4xl mr-4">${medallas[index]}</span>` : `<span class="w-12 mr-4 text-center text-gray-300 font-semibold">${index + 1}.</span>`;
            li.className = 'flex items-center glass-card p-4 rounded-lg shadow-sm';
            li.innerHTML = `
                ${medalla}
                <span class="font-bold flex-grow">${jugador.nombre}</span>
                <span class="font-semibold text-teal-300">${jugador.puntaje} pts</span>
            `;
            listaPuntuaciones.appendChild(li);
        });
    }

    function finalizarJuego() {
        estadoJuego = 'final';
        mostrarPantalla('pantalla-final');
        podioEl.innerHTML = '';
        const jugadoresOrdenados = Object.values(jugadores).filter(j => j.nombre).sort((a, b) => b.puntaje - a.puntaje);
        const puntuacionMaxima = jugadoresOrdenados.length > 0 ? jugadoresOrdenados[0].puntaje : 0;
        const alturas = ['h-48', 'h-64', 'h-32'];
        const ordenPodio = [1, 0, 2];
        const medallas = ['🥈', '🥇', '🥉'];
        for (let i = 0; i < 3; i++) {
            const index = ordenPodio[i];
            const jugador = jugadoresOrdenados[index];
            if (!jugador) continue;
            const podioDiv = document.createElement('div');
            podioDiv.className = 'flex flex-col items-center';
            podioDiv.innerHTML = `
                <p class="text-4xl mb-2">${medallas[i]}</p>
                <p class="text-3xl font-bold">${jugador.nombre}</p>
                <div class="w-48 text-center p-4 rounded-t-lg ${alturas[i]} flex flex-col justify-end bg-gradient-to-t from-purple-500 to-pink-500">
                    <p class="text-5xl font-extrabold">${index + 1}</p>
                    <p class="text-2xl">${jugador.puntaje} pts</p>
                </div>
            `;
            podioEl.appendChild(podioDiv);
        }
        Object.values(conexiones).forEach(nombre => {
            const jugador = jugadores[nombre];
            if (jugador && jugador.conectado && jugador.conn) {
                jugador.conn.send({
                    tipo: 'resultado_final',
                    payload: {
                        tuPuntuacion: jugador.puntaje,
                        puntuacionMaxima: puntuacionMaxima,
                        respuestasCorrectas: jugador.correctas || 0,
                        totalPreguntas: cuestionario.length
                    }
                });
            }
        });
        limpiarEstadoJuego();
    }

    function descargarResultados() {
        const jugadoresOrdenados = Object.values(jugadores).filter(j => j.nombre).sort((a, b) => b.puntaje - a.puntaje);
        let csvContent = 'Puesto;Nombre;Puntuacion\n';
        jugadoresOrdenados.forEach((jugador, index) => {
            const fila = `${index + 1};"${jugador.nombre}";${jugador.puntaje}`;
            csvContent += fila + '\n';
        });
        const blob = new Blob([csvContent], {
            type: 'text/csv;charset=utf-8;'
        });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "resultados_partida.csv";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // --- PeerJS Logic ---
    function inicializarPeer(existingGameId = null) {
        if (peer) {
            peer.destroy();
        }
        gameId = existingGameId || generarCodigoCorto(5);
        peer = new Peer(gameId);
        peer.on('open', id => {
            const urlUnion = new URL('jugador.html', window.location.href);
            if(urlSitioEl) urlSitioEl.textContent = urlUnion.origin + urlUnion.pathname;
            urlUnion.searchParams.set('partida', id);
            if(codigoPartidaEl) codigoPartidaEl.textContent = id;
            if (qrCodeEl) {
                qrCodeEl.innerHTML = "";
                new QRCode(qrCodeEl, {
                    text: urlUnion.href,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                });
            }
            if (!existingGameId) {
                mostrarPantalla('pantalla-lobby');
                guardarEstadoJuego();
            }
        });
        peer.on('connection', configurarNuevaConexion);
        peer.on('error', (err) => {
            console.error("Error en PeerJS: ", err);
            if (err.type === 'unavailable-id' && existingGameId) {
                console.log("Reintentando conexión a PeerJS...");
                setTimeout(() => inicializarPeer(existingGameId), 2000);
            }
        });
    }

    function configurarNuevaConexion(conn) {
        conn.on('data', (data) => {
            if (data.tipo === 'join') {
                gestionarConexionJugador(conn, data.nombre);
            } else if (data.tipo === 'respuesta' && estadoJuego === 'jugando') {
                gestionarRespuestaJugador(conn.peer, data.payload);
            }
        });
        conn.on('close', () => gestionarDesconexionJugador(conn.peer));
    }

    function gestionarConexionJugador(conn, nombre) {
        if (Object.values(jugadores).some(j => j.nombre === nombre && j.conectado)) {
            conn.send({
                tipo: 'error',
                payload: {
                    mensaje: 'Ese nombre ya está en uso.'
                }
            });
            setTimeout(() => conn.close(), 100);
            return;
        }
        let jugador = jugadores[nombre];
        if (jugador) {
            jugador.conectado = true;
            jugador.conn = conn;
        } else {
            jugador = {
                nombre: nombre,
                puntaje: 0,
                conn: conn,
                conectado: true,
                haVotado: false,
                correctas: 0
            };
            jugadores[nombre] = jugador;
        }
        conexiones[conn.peer] = nombre;
        if (estadoJuego === 'jugando' || estadoJuego === 'leaderboard') {
            jugador.conn.send({
                tipo: 'partida_iniciada'
            });
            actualizarListaJugadores();
        } else {
            jugador.conn.send({
                tipo: 'confirmacion_join'
            });
            actualizarListaJugadores();
        }
        guardarEstadoJuego();
    }

    function gestionarRespuestaJugador(peerId, payload) {
        const nombre = conexiones[peerId];
        if (!nombre || !jugadores[nombre] || jugadores[nombre].haVotado) return;
        respuestasRonda[nombre] = {
            respuesta: payload.respuesta,
            tiempoRespuesta: tiempoRestante
        };
        jugadores[nombre].haVotado = true;
        // actualizarEstadoJugadoresDisplay(); // Esta función podría ser útil aquí
        guardarEstadoJuego();
        const jugadoresActivos = Object.values(jugadores).filter(j => j.conectado).length;
        if (Object.keys(respuestasRonda).length === jugadoresActivos) {
            finalizarRonda();
        }
    }

    function gestionarDesconexionJugador(peerId) {
        const nombre = conexiones[peerId];
        if (nombre && jugadores[nombre]) {
            console.log(`${nombre} se ha desconectado.`);
            jugadores[nombre].conectado = false;
            jugadores[nombre].conn = null;
            delete conexiones[peerId];
            if (estadoJuego === 'carga' || estadoJuego === 'lobby') {
                actualizarListaJugadores();
            } else {
                // actualizarEstadoJugadoresDisplay(); // Y aquí
            }
        }
        guardarEstadoJuego();
    }

    // --- Event Listeners ---
    if(cargarBtn) cargarBtn.addEventListener('click', () => {
        if (localStorage.getItem('qplay_estado_partida')) {
            if (confirm('Hay una partida en curso. ¿Quieres empezar una nueva? Se perderá el progreso anterior.')) {
                limpiarEstadoJuego();
                fileInput.click();
            }
        } else {
            fileInput.click();
        }
    });

    if(fileInput) fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        limpiarEstadoJuego();
        const reader = new FileReader();
        reader.onload = (event) => {
            const text = event.target.result;
            const lineas = text.split('\n').filter(l => l.trim() !== '');
            const regex = /"([^"]*)"|([^;]+)/g;
            cuestionario = [];
            for (let i = 1; i < lineas.length; i++) {
                const campos = Array.from(lineas[i].matchAll(regex), m => m[1] || m[2]);
                if (campos.length >= 8) {
                    let correcta;
                    const correctaRaw = campos[7] || '';
                    if (correctaRaw.includes(',')) {
                        correcta = correctaRaw.split(',').map(n => parseInt(n) - 1).sort();
                    } else {
                        correcta = parseInt(correctaRaw) - 1;
                    }
                    cuestionario.push({
                        tipo: campos[0] || 'quiz',
                        pregunta: campos[1] || '',
                        respuestas: [campos[2] || '', campos[3] || '', campos[4] || '', campos[5] || ''],
                        tiempo: parseInt(campos[6]) || 30,
                        correcta: correcta,
                        imagen_url: campos[8] || ''
                    });
                }
            }
            estadoJuego = 'lobby';
            preguntaActualIndex = -1;
            jugadores = {};
            conexiones = {};
            inicializarPeer();
        };
        reader.readAsText(file);
    });

    if(listaJugadoresEl) listaJugadoresEl.addEventListener('click', e => {
        const boton = e.target.closest('.eliminar-jugador-btn');
        if (boton) {
            const peerId = boton.dataset.peerId;
            const nombre = conexiones[peerId];
            if (nombre && jugadores[nombre] && jugadores[nombre].conn) {
                jugadores[nombre].conn.send({
                    tipo: 'expulsado'
                });
                setTimeout(() => jugadores[nombre].conn.close(), 100);
            }
            delete jugadores[nombre];
            delete conexiones[peerId];
            actualizarListaJugadores();
            guardarEstadoJuego();
        }
    });

    if(iniciarJuegoBtn) iniciarJuegoBtn.addEventListener('click', iniciarJuego);
    if(siguientePreguntaBtn) siguientePreguntaBtn.addEventListener('click', avanzarPregunta);
    if(pausaBtn) pausaBtn.addEventListener('click', gestionarPausa);
    if(saltarTiempoBtn) saltarTiempoBtn.addEventListener('click', finalizarRonda);
    if(mostrarCorrectaBtn) mostrarCorrectaBtn.addEventListener('click', revelarRespuestaCorrecta);
    if(irAPuntuacionesBtn) irAPuntuacionesBtn.addEventListener('click', mostrarLeaderboard);
    if(reiniciarBtn) reiniciarBtn.addEventListener('click', () => {
        limpiarEstadoJuego();
        window.location.reload();
    });
    if(reiniciarPartidaBtn) reiniciarPartidaBtn.addEventListener('click', () => {
        if (confirm('¿Estás seguro de que quieres reiniciar la partida? Se perderá todo el progreso actual.')) {
            limpiarEstadoJuego();
            window.location.reload();
        }
    });
    if(descargarResultadosBtn) descargarResultadosBtn.addEventListener('click', descargarResultados);

    // --- Initialization ---
    function reanudarPartida() {
        console.log("Restaurando partida...");
        inicializarPeer(gameId);
        if (estadoJuego === 'lobby') {
            mostrarPantalla('pantalla-lobby');
            actualizarListaJugadores();
        } else if (estadoJuego === 'jugando') {
            mostrarPregunta();
        } else if (estadoJuego === 'leaderboard') {
            mostrarLeaderboard();
        }
    }
    if (cargarEstadoJuego()) {
        reanudarPartida();
    } else {
        mostrarPantalla('pantalla-carga');
    }
    </script>
