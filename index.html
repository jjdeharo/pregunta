<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayQ - Presentador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .pantalla { display: none; }
        .pantalla.activa { display: flex; }
        .respuesta-color-0 { background-color: #e53e3e; } /* Rojo */
        .respuesta-color-1 { background-color: #3b82f6; } /* Azul */
        .respuesta-color-2 { background-color: #f59e0b; } /* Amarillo */
        .respuesta-color-3 { background-color: #10b981; } /* Verde */
    </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">

    <button id="theme-toggle" class="fixed top-4 right-4 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors z-50">
        <svg id="theme-icon-sun" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
        <svg id="theme-icon-moon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
    </button>

    <div id="pantalla-carga" class="pantalla activa min-h-screen w-full flex-col items-center justify-center text-center p-8">
        <h1 class="text-5xl font-extrabold text-indigo-600 dark:text-indigo-400 mb-4">PlayQ</h1>
        <p class="text-xl text-gray-600 dark:text-gray-300 mb-8">Carga tu cuestionario para empezar a jugar.</p>
        <div class="flex flex-col items-center">
            <button id="cargar-cuestionario-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-lg text-2xl transition-transform hover:scale-105">
                Cargar Cuestionario (.csv)
            </button>
            <a href="editor.html" class="mt-4 text-gray-500 dark:text-gray-400 hover:underline">o crea un PlayQ con el editor</a>
        </div>
        <input type="file" id="csv-file-input" class="hidden" accept=".csv">
    </div>

    <div id="pantalla-lobby" class="pantalla min-h-screen w-full flex-col p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 flex-grow">
            <div class="bg-white dark:bg-gray-800 rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-4 border-b border-gray-200 dark:border-gray-700 pb-2">Opciones de la Partida</h2>
                <div class="space-y-4">
                    <label class="flex items-center justify-between cursor-pointer">
                        <span class="text-lg">Orden aleatorio de preguntas</span>
                        <div class="relative">
                            <input type="checkbox" id="opcion-preguntas-aleatorias" class="sr-only peer">
                            <div class="w-14 h-8 bg-gray-200 dark:bg-gray-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-indigo-600"></div>
                        </div>
                    </label>
                    <label class="flex items-center justify-between cursor-pointer">
                        <span class="text-lg">Orden aleatorio de respuestas</span>
                        <div class="relative">
                            <input type="checkbox" id="opcion-respuestas-aleatorias" class="sr-only peer">
                            <div class="w-14 h-8 bg-gray-200 dark:bg-gray-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-indigo-600"></div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="flex flex-col items-center justify-center text-center">
                <p class="text-lg mb-4">Ve a <span id="url-sitio" class="font-bold text-indigo-600 dark:text-indigo-400"></span> e introduce el código:</p>
                <div id="codigo-partida" class="text-8xl font-extrabold tracking-widest mb-6 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg">...</div>
                <div id="qrcode" class="p-4 bg-white rounded-lg shadow-lg"></div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg p-6">
                 <h2 class="text-2xl font-bold mb-4">Jugadores (<span id="contador-jugadores">0</span>)</h2>
                 <ul id="lista-jugadores" class="space-y-2 h-full overflow-y-auto">
                    </ul>
            </div>
        </div>
        <button id="iniciar-juego-btn" class="w-full mt-8 bg-green-600 hover:bg-green-700 text-white font-bold py-4 text-3xl rounded-lg disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>
            Empezar Juego
        </button>
    </div>

    <div id="pantalla-pregunta" class="pantalla min-h-screen w-full flex-col items-center justify-between p-8">
        <div id="pausa-overlay" class="absolute inset-0 bg-black bg-opacity-70 items-center justify-center text-6xl font-bold text-white hidden">JUEGO EN PAUSA</div>
        <div class="w-full flex justify-between items-center">
            <span id="contador-pregunta" class="text-2xl font-bold">Pregunta 1 / 10</span>
            <button id="pausa-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">Pausar</button>
        </div>
        <div class="flex flex-col items-center text-center">
            <h2 id="texto-pregunta" class="text-4xl font-bold mb-6">¿Cuál es la capital de España?</h2>
            <img id="imagen-pregunta" src="" alt="Imagen de la pregunta" class="max-h-96 rounded-lg shadow-lg mb-6 hidden">
        </div>
        <div class="w-full flex items-end justify-between">
            <div id="temporizador" class="text-6xl font-bold bg-white dark:bg-gray-800 p-4 rounded-full shadow-lg">30</div>
            <div id="respuestas-grid" class="grid grid-cols-2 gap-4 w-3/4">
                </div>
        </div>
    </div>
    
    <div id="pantalla-leaderboard" class="pantalla min-h-screen w-full flex-col items-center justify-center p-8">
        <h1 class="text-5xl font-extrabold mb-8">Puntuaciones</h1>
        <ol id="lista-puntuaciones" class="w-full max-w-2xl text-2xl space-y-4">
            </ol>
        <button id="siguiente-pregunta-btn" class="mt-12 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-lg text-2xl">Siguiente</button>
    </div>

    <div id="pantalla-final" class="pantalla min-h-screen w-full flex-col items-center justify-center p-8">
        <h1 class="text-6xl font-extrabold mb-8">¡Fin del Juego!</h1>
        <div id="podio" class="w-full max-w-3xl flex justify-around items-end">
            </div>
        <div class="mt-12 space-x-4">
            <button id="descargar-resultados-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg text-2xl">Descargar Resultados</button>
            <button id="reiniciar-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg text-2xl">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
    // --- DOM References ---
    const pantallas = document.querySelectorAll('.pantalla');
    const cargarBtn = document.getElementById('cargar-cuestionario-btn');
    const fileInput = document.getElementById('csv-file-input');
    const codigoPartidaEl = document.getElementById('codigo-partida');
    const urlSitioEl = document.getElementById('url-sitio');
    const qrCodeEl = document.getElementById('qrcode');
    const contadorJugadoresEl = document.getElementById('contador-jugadores');
    const listaJugadoresEl = document.getElementById('lista-jugadores');
    const iniciarJuegoBtn = document.getElementById('iniciar-juego-btn');
    const pausaBtn = document.getElementById('pausa-btn');
    const pausaOverlay = document.getElementById('pausa-overlay');

    // --- State ---
    let peer;
    let cuestionario = [];
    let jugadores = {}; // { 'nombre_jugador': { peerId: '...', puntaje: 0, conn: obj, conectado: true } }
    let conexiones = {}; // { 'peerId': 'nombre_jugador' }
    let estadoJuego = 'carga';
    let preguntaActualIndex = -1;
    let temporizadorInterval;
    let tiempoRestante;

    // --- Theme Management ---
    function applyTheme(theme) {
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            document.getElementById('theme-icon-sun').classList.remove('hidden');
            document.getElementById('theme-icon-moon').classList.add('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            document.getElementById('theme-icon-sun').classList.add('hidden');
            document.getElementById('theme-icon-moon').classList.remove('hidden');
        }
    }
    function toggleTheme() {
      const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      applyTheme(newTheme);
    }
    
    // --- UI Functions ---
    function mostrarPantalla(id) {
        pantallas.forEach(p => p.classList.remove('activa'));
        document.getElementById(id).classList.add('activa');
    }
    
    function actualizarListaJugadores() {
        listaJugadoresEl.innerHTML = '';
        let contador = 0;
        Object.values(jugadores).forEach(jugador => {
            if(jugador.conectado) {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between bg-gray-100 dark:bg-gray-700 p-2 rounded';
                li.innerHTML = `
                    <span class="font-medium">${jugador.nombre}</span>
                    <button data-nombre="${jugador.nombre}" class="eliminar-jugador-btn text-red-500 hover:text-red-700 font-bold">✖</button>
                `;
                listaJugadoresEl.appendChild(li);
                contador++;
            }
        });
        contadorJugadoresEl.textContent = contador;
        iniciarJuegoBtn.disabled = contador === 0;
    }

    // --- Helper Functions ---
    function generarCodigoCorto(longitud = 5) {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let result = '';
        for (let i = 0; i < longitud; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }

    // --- Game Logic ---
    function iniciarJuego() {
        console.log("Iniciando el juego...");
        estadoJuego = 'jugando';
        
        if (document.getElementById('opcion-preguntas-aleatorias').checked) {
            for (let i = cuestionario.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cuestionario[i], cuestionario[j]] = [cuestionario[j], cuestionario[i]];
            }
        }

        preguntaActualIndex = 0;
        mostrarPregunta();
    }

    function mostrarPregunta() {
        if (preguntaActualIndex >= cuestionario.length) {
            console.log("Fin del cuestionario.");
            // Aquí se mostraría la pantalla final
            return;
        }

        const pregunta = cuestionario[preguntaActualIndex];
        mostrarPantalla('pantalla-pregunta');
        document.getElementById('contador-pregunta').textContent = `Pregunta ${preguntaActualIndex + 1} / ${cuestionario.length}`;
        document.getElementById('texto-pregunta').textContent = pregunta.pregunta;

        const imgEl = document.getElementById('imagen-pregunta');
        if (pregunta.imagen_url) {
            imgEl.src = pregunta.imagen_url;
            imgEl.classList.remove('hidden');
        } else {
            imgEl.classList.add('hidden');
        }

        const respuestasGrid = document.getElementById('respuestas-grid');
        respuestasGrid.innerHTML = '';
        const simbolos = ['▲', '◆', '●', '■'];
        let numRespuestasVisibles = 0;
        pregunta.respuestas.forEach((respuesta, index) => {
            if (respuesta.trim() !== '') {
                 numRespuestasVisibles++;
                 const respuestaDiv = document.createElement('div');
                 respuestaDiv.className = `respuesta-color-${index} text-white p-4 rounded-lg flex items-center text-2xl`;
                 respuestaDiv.innerHTML = `<span class="mr-4 text-4xl">${simbolos[index]}</span> <p>${respuesta}</p>`;
                 respuestasGrid.appendChild(respuestaDiv);
            }
        });

        tiempoRestante = pregunta.tiempo;
        const temporizadorEl = document.getElementById('temporizador');
        temporizadorEl.textContent = tiempoRestante;
        clearInterval(temporizadorInterval);

        temporizadorInterval = setInterval(() => {
            tiempoRestante--;
            temporizadorEl.textContent = tiempoRestante;
            if (tiempoRestante <= 0) {
                clearInterval(temporizadorInterval);
                console.log("Se acabó el tiempo.");
                // Aquí iría la lógica para mostrar el leaderboard
            }
        }, 1000);

        const payload = {
            tipo: 'pregunta',
            payload: { numRespuestas: numRespuestasVisibles }
        };

        Object.values(jugadores).forEach(jugador => {
            if (jugador.conectado && jugador.conn) {
                jugador.conn.send(payload);
            }
        });
        console.log(`Pregunta enviada a los jugadores: ${pregunta.pregunta}`);
    }


    // --- PeerJS Logic ---
    function inicializarPeer() {
        const idPartida = generarCodigoCorto(5);
        peer = new Peer(idPartida);

        peer.on('open', id => {
            codigoPartidaEl.textContent = id;
            
            const urlUnion = new URL('jugador.html', window.location.href);
            urlSitioEl.textContent = urlUnion.origin + urlUnion.pathname;
            
            urlUnion.searchParams.set('partida', id);
            
            qrCodeEl.innerHTML = "";
            new QRCode(qrCodeEl, {
                text: urlUnion.href,
                width: 200,
                height: 200,
            });
            
            mostrarPantalla('pantalla-lobby');
        });

        peer.on('connection', conn => {
            conn.on('open', () => {
                conn.on('data', data => {
                    if (data.tipo === 'join') {
                        gestionarConexionJugador(conn, data.nombre);
                    }
                });
            });
        });
    }
    
    function gestionarConexionJugador(conn, nombre) {
        if (jugadores[nombre]) {
            jugadores[nombre].conectado = true;
            jugadores[nombre].conn = conn;
            conexiones[conn.peer] = nombre;
            console.log(`Jugador reconectado: ${nombre}`);
        } else {
            jugadores[nombre] = {
                nombre: nombre,
                puntaje: 0,
                conn: conn,
                conectado: true
            };
            conexiones[conn.peer] = nombre;
            console.log(`Nuevo jugador: ${nombre}`);
        }
        
        conn.on('close', () => {
            const nombreJugador = conexiones[conn.peer];
            if (nombreJugador && jugadores[nombreJugador]) {
                console.log(`${nombreJugador} se ha desconectado.`);
                jugadores[nombreJugador].conectado = false;
                delete conexiones[conn.peer];
                actualizarListaJugadores();
            }
        });
        
        actualizarListaJugadores();
    }

    // --- Event Listeners ---
    cargarBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = (event) => {
            const text = event.target.result;
            const lineas = text.split('\n').filter(l => l.trim() !== '');
            const regex = /"([^"]*)"|([^;]+)/g;
            cuestionario = [];
            for (let i = 1; i < lineas.length; i++) {
                const campos = Array.from(lineas[i].matchAll(regex), m => m[1] || m[2]);
                if (campos.length >= 8) {
                    let correcta;
                    if (campos[7].includes(',')) {
                        correcta = campos[7].split(',').map(n => parseInt(n) - 1);
                    } else {
                        correcta = parseInt(campos[7]) - 1;
                    }
                    cuestionario.push({
                        tipo: campos[0] || 'quiz', 
                        pregunta: campos[1] || '',
                        respuestas: [campos[2] || '', campos[3] || '', campos[4] || '', campos[5] || ''],
                        tiempo: parseInt(campos[6]) || 30,
                        correcta: correcta, 
                        imagen_url: campos[8] || ''
                    });
                }
            }
            console.log(`${cuestionario.length} preguntas cargadas.`);
            inicializarPeer();
        };
        reader.readAsText(file);
    });
    
    document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

    listaJugadoresEl.addEventListener('click', e => {
        if (e.target.classList.contains('eliminar-jugador-btn')) {
            const nombre = e.target.dataset.nombre;
            if (jugadores[nombre] && jugadores[nombre].conn) {
                jugadores[nombre].conn.close();
            }
            delete jugadores[nombre];
            actualizarListaJugadores();
            console.log(`Jugador ${nombre} eliminado.`);
        }
    });

    iniciarJuegoBtn.addEventListener('click', iniciarJuego);

    // --- Initialization ---
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    applyTheme(savedTheme || (systemPrefersDark ? 'dark' : 'light'));

    </script>
</body>
</html>
